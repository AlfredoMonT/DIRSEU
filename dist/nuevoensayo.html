<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Ensayo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/nuevoest.css">
</head>
<body>
    <div class="container">
       <!-- Sidebar / Menu Lateral -->
       <div id="sidebar">
            <div class="menu-icon">
                <i class="fas fa-user"></i>
                <p>Docente</p>
            </div>
        </div>
        
        <!-- Contenido principal -->
        <div id="main-content">
            <header>
                <h1 class="title">Nuevo Ensayo</h1>
                <button id="cerrar-sesion">Cerrar Sesión</button>
            </header>

            <form action="controlador/guardarensayo.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>

                <label for="encargado">Encargado:</label>
                <input type="text" id="encargado" name="encargado" required>

                <div class="row">
                    <div>
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div>
                        <label for="lugar">Lugar:</label>
                        <input type="text" id="lugar" name="lugar" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="hora_inicio">Hora de inicio:</label>
                        <input type="time" id="hora_inicio" name="hora_inicio" required>
                    </div>
                    <div>
                        <label for="hora_culminacion">Hora de culminación:</label>
                        <input type="time" id="hora_culminacion" name="hora_culminacion" required>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" onclick="window.location.href='principal_docente.html'">REGRESAR</button>
                    <button type="submit" class="save-btn">GUARDAR</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
