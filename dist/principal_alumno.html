<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/eventos.css">
    <title>Elenco de Danza Folklórica - UAC</title>
</head>

<body>
    <div id="sidebar">
        <div class="menu-icon" style="text-align: center;">
            <i class="fas fa-user" style="font-size: 100px;"></i>
            <p>Alumno</p>
        </div>
    </div>

    <div id="main-content">
        <header>
            <div></div>
            <div>
                <button id="cerrar_sesion"><a href="index.html">Cerrar Sesión</a></button>
            </div>
        </header>

        <!-------------------------------------------------------------------------->

        <div class="tittle2">
            <h1 id="tittle_danza">ELENCO DE DANZA FOLKLÓRICA - UAC</h1>
            <h2>Eventos</h2>
        </div>

        <!-------------------------------------------------->
        
        <div class="eventos">
            <!-- Contenedor para la lista de eventos cargados -->
            <div id="eventos-container" class="eventos-lista"></div>
        </div>

        <!-------------------------------------------------------------------------->
        
        <div class="tittle2">
            <h2>Ensayos</h2>
        </div>

        <!-------------------------------------------------->

        <div class="ensayos">
            <!-- Contenedor para la lista de ensayos cargados -->
            <div id="ensayos-container" class="ensayos-lista"></div>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 Elenco de Danza Folklórica - UAC. Todos los derechos reservados.</p>
    </footer>

    <script>


        // Cargar los ensayos y eventos desde los archivos PHP
        window.onload = function() {
            // Cargar los ensayos desde el archivo PHP
            fetch('controlador/mostrarensayoalumno.php')
                .then(response => response.text())
                .then(data => {
                    // Insertar los ensayos en el contenedor
                    document.getElementById("ensayos-container").innerHTML = data;
                    // Mostrar el mensaje flotante
                    mostrarMensaje();
                })
                .catch(error => console.error('Error al cargar los ensayos:', error));

            // Cargar los eventos desde el archivo PHP
            fetch('controlador/mostrareventoalumno.php')
                .then(response => response.text())
                .then(data => {
                    // Insertar los eventos en el contenedor
                    document.getElementById("eventos-container").innerHTML = data;
                })
                .catch(error => console.error('Error al cargar los eventos:', error));
        };
    </script>
</body>

</html>
