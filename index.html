<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia - Eventos DIRSEU</title>
    <link rel="stylesheet" href="estilos/principal.css">
</head>
<body>

    <header>
        <div class="header">
            <h1>Sistema de Asistencia</h1>
        </div>
        <button class="logout-btn"><a href="login.html">Iniciar Sesión</a></button>
    </header>

    <main>
        <!-- Main Banner -->
        <div class="banner-section">
            <img class="banner" src="./imagenes/dirseu.png" alt="DIRSEU Banner">
        </div>

        <!-- Centered Text -->
        <div class="main-text">
            Talleres Artísticos DIRSEU
        </div>

        <div class="workshops-grid">
            <div class="workshop">
                <img src="./imagenes/taller1.png" alt="Taller 1">
                <p>DANZA FOLKLÓRICA</p>
            </div>
            <div class="workshop">
                <img src="./imagenes/taller2.png" alt="Taller 2">
                <p>DANZA MODERNA</p>
            </div>
            <div class="workshop">
                <img src="./imagenes/taller3.png" alt="Taller 3">
                <p>RITMO Y CONEXIÓN</p>
            </div>
            <div class="workshop">
                <img src="./imagenes/taller4.png" alt="Taller 4">
                <p>ORQUESTA SINFÓNICA                </p>
            </div>
            <div class="workshop">
                <img src="./imagenes/taller5.png" alt="Taller 5">
                <p>CORO</p>
            </div>
            <div class="workshop">
                <img src="./imagenes/taller6.png" alt="Taller 6">
                <p>TEATRO</p>
            </div>
            <div class="workshop">
                <img src="./imagenes/taller7.png" alt="Taller 7">
                <p>TUNA UNIVERSITARIA</p>
            </div>
            <div class="workshop">
                <img src="./imagenes/taller8.png" alt="Taller 8">
                <p>TUNA UNIVERSITARIA FEMENINA</p>
            </div>
            <div class="workshop">
                <img src="./imagenes/taller9.png" alt="Taller 9">
                <p>GRÁFICA Y ARTES VISUALES</p>
            </div>
        </div>
    </main>
    <footer>
        <p style=" 
                background-color: #0E2B57;
                color: #ffffff;
                text-align: center;
                padding-top: 15px;
                position: relative;
                bottom: 0;
                width: 100%;
                height: 50px;">&copy; 2024 Elenco de Danza Folklórica - UAC. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
